<button mat-button (click)="openDialog(true,'Create Contact')">Create Contact</button>

<section *ngIf="contacts.length>0; else elseBlock">
  <mat-card class="example-card" *ngFor="let contact of contacts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{contact.name}}</mat-card-title>
      <mat-card-subtitle>{{contact.cellphone}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDialog(false,'Edit Contact',contact._id)">Edit</button>
      <button mat-button (click)="deleteContact(contact._id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</section>
<ng-template #elseBlock>You have no contacts created.</ng-template>
