<div class="signin-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="signinForm" (ngSubmit)="signin(signinForm.value)">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput (ngModelChange)="formValid()" formControlName="email"
          placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput (ngModelChange)="formValid()" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button [disabled]="btnSignin" mat-flat-button color="primary" class="btn-block">Sign in</button>
    </form>

    <br>
    <a routerLink="/signup">Sign up</a>

  </mat-card>

</div>
